<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/app.js"></script>
    <title>Wapp</title>
</head>
<body>
    <h1>weather dashboard</h1>
    <div>
        <div class="inputs">
            <h3>Enter a City name</h3>
            <input type="text" placeholder="eg.,pune ,nagpur">
            <button id="search-btn">Search</button>
            <div class="separator"></div>
            <button id="location-btn">Use current location</button>
        </div>
        <div>
            <div id="current-weather">
                <div id="details">
                    <h2>London (2024-06-19)</h2>
                    <h4>Temperature : 19.10C</h4>
                    <h4>Wind : 4.31 M/S</h4>
                    <h4>Humidity : 79%</h4>
                </div>
                <div id="icon">
                    <img src="assets/F3AA909B-384F-42A4-8054-44339177461A_4_5005_c.jpeg" alt="weather-icon">
                    <h4>Moderate Rain</h4>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
